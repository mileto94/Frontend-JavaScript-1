<!DOCTYPE html>
<html>

<head>
    <title>Play snake</title>
    <style type="text/css" media="screen">
        canvas{background:url(grass.jpg)}
        .nav-bar {
            display: inline-block;
            vertical-align: top;
            border: 1px solid;
            border-radius: 10px;
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <canvas id="hackCanvas" width="400" height="400" style="border: 1px solid;">
    </canvas>

    <div class="nav-bar">
        <p>Game speed
        <input id="slider" type="range" name="speed" min="16" max="50">
        </p>
        <p>Snake color<input type="color" name="color-picker" id="colorPicker"></p>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="snake.js"></script>
</body>

</html>
